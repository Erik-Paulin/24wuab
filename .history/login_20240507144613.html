<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login & Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- nav diven och funktonaliteten är till stor del tagen från en youtube video -->
      <nav class="nav">
        <div class="nav-logo">
          <p>Ancestry Avenue</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="index.html" class="link">Home</a></li>
            <li><a href="services.html" class="link">Services</a></li>
            <li><a href="The-team.html" class="link">About</a></li>
            <li><a href="#" class="link" onclick="login()">Sign in</a></li>
            <li><a href="#" onclick="register()">Sign un</a></li>
          </ul>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
      <!-- Majoriteten av sidan är lånad från en instruktionsfilm -->
      <!-- Form box -->
      <div class="Wrapper">
        <div class="form-box">
          <!-- login form -->

          <div class="login-container" id="login">
            <div class="top">
              <span>
                Don't have an account?
                <a href="#" onclick="register()">Sign Up</a>
              </span>
              <header>Login</header>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Username or Email"
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Sign In" />
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="login-check" />
                <label for="login-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Forgot password?</a></label>
              </div>
            </div>
          </div>

          <!-- registration form -->
          <div class="register-container" id="register">
            <div class="top">
              <span>
                Have an account? <a href="#" onclick="login()">Login</a>
              </span>
              <header>Sign Up</header>
            </div>
            <div class="two-forms">
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Firstname"
                />
                <i class="bx bx-user"></i>
              </div>
              <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname" />
                <i class="bx bx-user"></i>
              </div>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Email" />
              <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Register" />
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="register-check" />
                <label for="register-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Terms & conditions</a></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="foot">
        <h3>Licencing</h3>
        <p>Legal stuff</p>
        <p>Legal stuff</p>
        <p>Legal stuff</p>
        <p>Legal stuff</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
